name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  guardrails:
    name: Guardrails Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Run guardrails
        run: node scripts/guardrails-check.mjs

      - name: Enforce Touch List in PR description
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body -q .body)
          if ! echo "$PR_BODY" | grep -qiE '^##\s*(Touch List|Files changed)'; then
            echo "::error::PR description is missing a '## Touch List' or '## Files changed' section."
            echo "Every PR must list files changed and why. See AGENT_RULES.md rule #6."
            exit 1
          fi
          echo "âœ“ Touch List found in PR description."

  build-and-test:
    name: Build & Test
    needs: guardrails
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker compose build

      - name: Run tests
        run: docker compose run --rm app npm test
